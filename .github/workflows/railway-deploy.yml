name: ğŸš‚ Railway Deployment

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'

jobs:
  validate:
    name: ğŸ” Validate Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          cd server && npm ci

      - name: ğŸ§¹ Run linter
        run: npm run lint || echo "No lint script configured"
        continue-on-error: true

      - name: ğŸ—ï¸ Build frontend
        run: npm run build

      - name: âœ… Verify build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build directory 'dist' not found!"
            exit 1
          fi
          echo "âœ… Build artifacts verified"

      - name: ğŸ§ª Test server configuration
        run: |
          cd server
          timeout 5 node index.js > /dev/null 2>&1 || true
          echo "âœ… Server configuration valid"

      - name: ğŸ“Š Build size report
        run: |
          echo "### ğŸ“¦ Build Statistics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total Size:**" >> $GITHUB_STEP_SUMMARY
          du -sh dist >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**File Count:**" >> $GITHUB_STEP_SUMMARY
          find dist -type f | wc -l >> $GITHUB_STEP_SUMMARY

  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/staging'
    environment:
      name: staging
      url: https://snapasset-staging.railway.app
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš‚ Install Railway CLI
        run: npm install -g @railway/cli

      - name: ğŸš€ Deploy to Railway (Staging)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_STAGING }}
        run: railway up --service staging

      - name: â³ Wait for deployment
        run: sleep 30

      - name: ğŸ¥ Health check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://snapasset-staging.railway.app/health)
          if [ $response -eq 200 ]; then
            echo "âœ… Staging deployment healthy"
          else
            echo "âŒ Staging deployment failed health check"
            exit 1
          fi

  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://snapasset.railway.app
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš‚ Install Railway CLI
        run: npm install -g @railway/cli

      - name: ğŸš€ Deploy to Railway (Production)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --service production

      - name: â³ Wait for deployment
        run: sleep 30

      - name: ğŸ¥ Health check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://snapasset.railway.app/health)
          if [ $response -eq 200 ]; then
            echo "âœ… Production deployment healthy"
          else
            echo "âŒ Production deployment failed health check"
            exit 1
          fi

      - name: ğŸ§ª Smoke tests
        run: |
          echo "Running smoke tests..."
          
          # Test API endpoint
          api_response=$(curl -s https://snapasset.railway.app/api | jq -r '.name')
          if [ "$api_response" == "SnapAsset API" ]; then
            echo "âœ… API endpoint working"
          else
            echo "âŒ API endpoint failed"
            exit 1
          fi
          
          # Test detailed health
          health_status=$(curl -s https://snapasset.railway.app/health/detailed | jq -r '.status')
          if [ "$health_status" == "ok" ]; then
            echo "âœ… Detailed health check passed"
          else
            echo "âš ï¸ Detailed health check returned: $health_status"
          fi

      - name: ğŸ“Š Deployment summary
        run: |
          echo "### ğŸ‰ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://snapasset.railway.app" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ’¬ Create deployment comment
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸš€ **Deployed to Production!**\n\nâœ… Health check passed\nğŸ”— [View deployment](https://snapasset.railway.app)'
            })

  notify-failure:
    name: ğŸ“¢ Notify on Failure
    runs-on: ubuntu-latest
    needs: [validate, deploy-production]
    if: failure()
    
    steps:
      - name: ğŸ“§ Send notification
        run: |
          echo "âŒ Deployment failed!"
          echo "Check the logs at: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
